<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&family=Comic+Neue:wght@700&f
amily=Inclusive+Sans&family=Satisfy&display=swap" rel="stylesheet">
    <style>
         body{
    font-family: 'Bricolage Grotesque', sans-serif;
    margin : 0px;

    }
    </style>
</head>
<body>
    <button type="submit" onclick="returnHome()" class="btn btn-primary btn-block mb-4"
		style="margin-left : 40em;margin-top : 30px">Go Home</button>

    <div class="main" style="padding : 50px">

        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Register</h2>
                        <form>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name"  required placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" required placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="number" name="pass" id="pass" required placeholder="Mobile number"/>
                            </div>
                            <div>
                                <button type="submit" onclick="validate()" class="btn btn-primary btn-block mb-4"style="margin-left : 35%">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script>
        function returnHome() {
		location.href = "/index.html";
	}
        function validate(){
            event.preventDefault();
            var name = document.getElementById("name").value
            var mail = document.getElementById("email").value
            var number = document.getElementById("pass").value
            console.log(name+mail+number)
            var nameRegex = /^[A-Za-z\s\-']+$/;
            var emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
            var indianPhoneNumberRegex = /^[6-9]{1}[0-9]{9}$/;
            if (nameRegex.test(name)  && emailRegex.test(mail) && indianPhoneNumberRegex.test(number)){
                alert("Your Registration is successful, Thank You for showing interest in our tect fest..")
             }
            else{
                alert("registration failed, please enter valid details..")
            }
            location.href = "/index.html";
        }
    </script>
</body>
</html>
